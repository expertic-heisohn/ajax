<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <style>
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>aprendiendo ajax con star wars</h1>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");

      function pintarTablaParaListar(personajes) {
        if (personajes && personajes.length) {
          let htmlFinal = "";
          htmlFinal = `<table>
                        <thead>
                          <tr>
                            <th>nombre</th>
                            <th>color pelo</th>
                            <th>color ojos</th>
                          </tr>
                        </thead>`;
          htmlFinal += "<tbody>";
          personajes.forEach(personaje => {
            htmlFinal += `<tr>
                          <td>${personaje.name}</td>
                          <td>${personaje.hair_color}</td>
                          <td>${personaje.eye_color}</td>
                          </tr>`;
          });
          htmlFinal += "</tbody>";
          htmlFinal += "</table>";
          return htmlFinal;
        } else {
          return "<h2>no hay personajes para mostrar</h2>";
        }
      }

      const listarPersonajes = async () => {
        const response = await fetch("https://swapi.co/api/people/");
        const myJson = await response.json();
        const personajes = myJson.results;
        container.innerHTML = pintarTablaParaListar(personajes);
        //console.log(personajes);
      };
      listarPersonajes();
    </script>
  </body>
</html>
