<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <style>
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>aprendiendo ajax con star wars</h1>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");

      function pintarTablaParaListar(usuarios) {
        if (usuarios && usuarios.length) {
          let htmlFinal = "";
          htmlFinal = `<table>
                        <thead>
                          <tr>
                            <th>nombre</th>
                          </tr>
                        </thead>`;
          htmlFinal += "<tbody>";
          usuarios.forEach(usuario => {
            htmlFinal += `<tr>
                          <td>${usuario.nombre}</td>
                          </tr>`;
          });
          htmlFinal += "</tbody>";
          htmlFinal += "</table>";
          return htmlFinal;
        } else {
          return "<h2>no hay personajes para mostrar</h2>";
        }
      }

      const listarUsuarios = async () => {
        const response = await fetch(
          "https://bootcamp-dia-3.camilomontoyau.now.sh/usuarios"
        );
        const myJson = await response.json();
        const usuarios = myJson;
        container.innerHTML = pintarTablaParaListar(usuarios);
      };
      listarUsuarios();
    </script>
  </body>
</html>
